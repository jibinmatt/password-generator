<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <h1>Generate a <span id="accent">random</span></h1>
      <h1 id="accent2">password</h1>
      <p>Never use an insecure password again.</p>
      <button onclick="generate()">GENERATE</button>
      <h3>Set custom password length :</h3>
      <input id="user-el" type="number" />

      <div class="results">
        <hr />
        <div id="password-one-el"></div>
        <div id="password-two-el"></div>
        <div id="password-three-el"></div>
        <div id="password-four-el"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
